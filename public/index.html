<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page d'accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center r">

  <main class="flex flex-col md:flex-row w-full max-w-4xl mx-auto p-4 gap-8">
    <!--  Logo -->
    <section class="flex items-center justify-center  ">
      <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
        <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
      </svg>
    </section>

    <!-- Formulaire d'inscription -->
    <section class="flex flex-col justify-center px-4 md:px-8">

      <!-- Titre -->
      <div class="mb-6">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">Ça se passe <br /> maintenant</h1>
        <h2 class="text-2xl font-semibold">Inscrivez-vous.</h2>
      </div>

      <!-- Boutons d'inscription -->
      <div id="inscription-actions" class="space-y-4 mb-6">
        <button class="flex items-center justify-center w-full bg-white text-black font-semibold py-2 rounded-full hover:bg-gray-200 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google"> S’inscrire avec Google
        </button>

        <button class="flex items-center justify-center w-full bg-white text-black font-semibold py-2 rounded-full hover:bg-gray-200 transition">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="w-5 h-5 mr-2" alt="Apple"> S’inscrire avec Apple
        </button>

        <div class="text-center text-gray-400">OU</div>

        <a href="./view/user/create.html" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-full font-semibold transition">
          Créer un compte
        </a>
      </div>
      <!-- Conditions -->
      <section id="condition" class="text-xs text-gray-400 mb-6">
        En vous inscrivant, vous acceptez les <a href="#" class="underline">Conditions d’utilisation</a> et la <a href="#" class="underline">politique de confidentialité</a>, notamment l’utilisation des cookies.
      </section>

      <!-- Connexion -->
      <section id="connexion" class="text-sm text-gray-300">
        <p>Vous avez déjà un compte ?</p>
        <a href="./view/auth/login.html" class="inline-block mt-2 text-blue-500 border border-gray-500 py-2 px-6 rounded-full hover:bg-gray-800 transition">
          Se connecter
        </a>
      </section>
    </section>
  </main>

</body>
</html>
