<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Login</title>
</head>
<body data-page="login">
 
      <main>
        <section class="min-h-screen bg-black text-white flex items-center justify-center px-4">
            <form id="auth_login" class="bg-[#16181c] rounded-xl w-full max-w-md p-6">
          
              <!-- Logo -->
              <div class="flex justify-center mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/X_logo_2023.svg" alt="Logo X" class="h-6">
              </div>
          
              <!-- Titre -->
              <h2 class="text-2xl font-bold text-center mb-6">Connectez-vous à X</h2>
          
              <!-- Boutons sociaux -->
              <div class="space-y-3">
                <button class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 rounded-full hover:bg-gray-200 transition">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5">
                  Se connecter avec Gmail
                </button>
                <button class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 rounded-full hover:bg-gray-200 transition">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="w-5 h-5">
                  Se connecter avec Apple
                </button>
              </div>
          
              <!-- Séparateur -->
              <div class="flex items-center my-4">
                <div class="flex-grow h-px bg-gray-600"></div>
                <span class="px-2 text-gray-400 text-sm">ou</span>
                <div class="flex-grow h-px bg-gray-600"></div>
              </div>
          
              <!-- Champ identifiant -->
              <input type="text" required id="email" placeholder="Numéro de téléphone, adresse email" class="w-full bg-transparent border border-gray-600 rounded-md px-4 py-3 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-1 focus:ring-blue-500">
          
              <!-- Bouton Suivant -->
              <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition mb-3">
                Suivant
              </button>
          
              <!-- Mot de passe oublié -->
              <button class="w-full border border-gray-600 text-white py-2 rounded-full hover:bg-gray-800 transition mb-6">
                Mot de passe oublié ?
              </button>
          
              <!-- Lien d'inscription -->
              <p class="text-sm text-center text-gray-400">
                Vous n’avez pas de compte ?
                <a href="#" class="text-blue-500 hover:underline">Inscrivez-vous</a>
              </p>
          
            </form>
          </section>
          
      </main>

      <script  type="module" src="../../js/main.js">
      </script>
    
</body>
</html>
