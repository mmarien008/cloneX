<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-black text-white font-sans">

  <div class="flex max-w-[1200px] mx-auto min-h-screen">
    <!-- Barre gauche -->
    <aside class="w-[250px] p-4 border-r border-gray-800 hidden md:block">
      <div class="space-y-4">
        <h1 class="text-2xl font-bold">üê¶</h1>
        <nav class="space-y-2">
          <a href="#" class="block text-xl hover:font-bold">  </a>
          <a href="#" class="block text-xl hover:font-bold flex items-center">
            <i class="fa-solid fa-house mr-2"></i>
            Accueil
          </a>
          <a href="#" class="block text-xl hover:font-bold flex items-center">
            <i class="fa-solid fa-user mr-2"></i>
            Profil
          </a>
       
        </nav>
        <button class="bg-white text-black px-4 py-2 rounded-full w-full">Poster</button>
        <button id="deconnexion" class="bg-white text-black px-4 py-2 rounded-full w-full">Deconnexion</button>

        <div class="flex items-center  ">
          <div class="photo w-12 h-12 rounded-full border bg-red-500 ">
          </div>
          <div class="flex flex-col w-1/3">
            <span id="nameUser"></span>
            <span  id="emailUser"></span>
          </div>
        </div>
        
      </div>
    </aside>

    <!-- Timeline -->
    <main class="flex-1 border-x border-gray-800 p-4">
        <div class=" w-full  flex justify-around border-b">
          
                <div class="py-4  inline-flex border-b-4 border-blue-500   flex justify-center items-center  text-center">
                    Pour toi
                </div>
                <div class="py-4  inline-flex  flex justify-center items-center text-center">
                    suivant
                </div>
        </div>
        <form id="createTweet-form" class=" border-b create flex gap-4 p-4  border-gray-700 text-white">
            <div class="photo w-12 h-12 rounded-full bg-gray-500"></div>
            <div class="block flex-1 flex flex-col gap-3 ">
                <textarea id="content"
                class="w-full  bg-transparent text-left resize-none text-lg text-white placeholder-gray-400 focus:outline-none "
                rows="2"
                placeholder="Exprimez-vous..."
                ></textarea>
                <div class="flex justify-between items-center">
                    <div class="actions flex gap-4 text-blue-400">
                        <div class="icon flex items-center gap-1 cursor-pointer hover:text-red-500 transition">
                          <i class="fa-solid fa-image"></i>
                          <input type="file" id="imageInput" accept="image/*" />
                        </div>
                    </div>
                    <button
                        type="button submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-full font-semibold transition">
                        Publier
                    </button>
                </div>
            </div>
        </form>

        <div id="tweets" class="h-96 overflow-y-auto">
             <!-- les tweets ici -->
        </div>

     
    </main>

    <!-- Colonne droite -->
    <aside class="w-[300px] p-4 hidden lg:block">
      <div class="bg-[#16181c] p-4 rounded-xl mb-4">
        <h2 class="font-bold text-lg mb-2">Vous pourriez aimer</h2>
        <div class="flex items-center justify-between mb-2">
          <div>
            <p class="font-semibold">*Urbano*</p>
            <p class="text-sm text-gray-400">@Urbano_N</p>
          </div>
          <button class="text-blue-500 font-semibold">Suivre</button>
        </div>
        <div class="flex items-center justify-between mb-2">
          <div>
            <p class="font-semibold">Bernard BAHATI</p>
            <p class="text-sm text-gray-400">@Bernard_bahati</p>
          </div>
          <button class="text-blue-500 font-semibold">Suivre</button>
        </div>
      </div>

      <div class="bg-[#16181c] p-4 rounded-xl">
        <h2 class="font-bold text-lg mb-2">Ce qui se passe</h2>
        <p class="text-sm text-gray-300">Tendances : <strong>#Nairobi</strong> ¬∑ 51k publications</p>
        <p class="text-sm text-gray-300 mt-2">Tendances : <strong>#le m23</strong> ¬∑ 2700 publications</p>
      </div>
    </aside>

  </div>

  <script type="module" src="../../js/main.js">
          </script>
</body>

</body>
</html>
